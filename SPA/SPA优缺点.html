    spa优缺点：
      为什么seo不好：爬虫无法获取
      Google爬虫在爬网站的时候，HTML中的内容和内嵌的链接会成为搜索索引的一部分，由于它并不具有一个脚本引擎，所以它只会爬网站的源码而不会执行任何脚本，这样子#后面的部分就完全失去了作用，毕竟#只有javascrip才会去使用到。
      所以，如果使用AJAX和#来区分路径的话，这样的路径是不会被收录到索引的
  </body>
