<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择器</title>
</head>
<body>
  1.元素
  2.类
  3.id
  4.属性
  <style>
    #a{
      color: #f00;
    }
    div[id="b"]{
      color: #00f;
    }
  </style>
  <div id="a">123</div>
  <div id="b">123</div>
  <div id="a">123</div>
</body>
</html>
