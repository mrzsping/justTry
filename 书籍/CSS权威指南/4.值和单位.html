<body>
  web安全颜色: 在256色计算机避免抖动的颜色，20%、51的倍数或者0

  1.数字、百分数、颜色单词
    rgb(255, 255, 255)/rgb(100%, 100%, 100%)
    
  2.绝对长度单位:
    in(英寸)/cm(1 in = 2.54 cm)/mm/pt(点)/pc(派卡 1pc = 12 pt)

  3.相对长度单位:
    em(相对父元素字体大小)/ex(字体中小写x的高度)/px
    ppi: 每英寸像素数
  
    4.角度值:
      deg(度)/grad(梯度)/rad(弧度)
</body>
