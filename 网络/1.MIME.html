<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mime</title>
</head>
<body>
  多用途Internet邮件扩展类型：标准化方式来表示文档的性质和格式
  组成结构：类型/子类型,不允许空格,大小写不敏感
  几种常用的：
  application/octet-stream：应用程序文件
  text/plain：文本文件
  text/css：要被解析为CSS
  text/html：HTML内容
  image/gif：图片类型
  audio/wave：音频
  video/webm：视频
  multipart/form-data：HTML表单
  <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTTP/Basics_of_HTTP/MIME_Types">https://developer.mozilla.org/zh-CN/docs/Web/HTTP/Basics_of_HTTP/MIME_Types</a>
</body>
</html>
