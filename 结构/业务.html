<body>
  
    1.能理解所开发项目的整体业务形态、业务目标、业务架构，可以快速定位线上业务问题

    2.能理解所开发项目整体的技术架构、能快读的根据新需求进行开发规划、能快速根据业务报警、线上日志等定位并解决线上技术问题
    
    3.可以将自己的想法或新技术在业务中落地实践，尽量在团队中拥有一定的不可替代性
