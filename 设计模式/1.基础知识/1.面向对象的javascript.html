<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态语言类型</title>
</head>
    <body>
        <script>
            // 鸭子模型， 使用对象方法或属性，无需确认是哪个对象
            let duck = {
                sound: function () {
                    console.log('鸭子');
                }
            };
            let chicken = {
                sound: function () {
                    console.log('鸡');
                }
            } ;
            let arr = [];
            function join(v){
                if(v && typeof v.sound === 'function'){
                    arr.push(v);
                    console.log('添加成功');
                }
                window.arr = arr;
            }
            join(duck);
            join(chicken);
            console.log(arr);
        </script>
    </body>
</html>
