<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>new</h1>
  <p>运算符</p>
  <p>创建一个用户定义的对象类型的实例</p>
  <p>具有构造函数的内置对象类型之一</p>
  <code>new Date() / new Person()</code>
  <script>
    // 分析
    // 使用new时：创建新对象 继承原有属性 apply
    function createObj(){
      var obj = new Object() // 新对象
      arg1 = [].shift.call(arguments) // 原型
      obj.__proto__ = arg1.prototype
      var ret = arg1.apply(obj, arguments) // 访问构造函数属性
      return  typeof ret === 'object' ? ret : obj
    }
  </script>
</body>
</html>
