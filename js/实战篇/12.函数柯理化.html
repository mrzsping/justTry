  <h1>函数柯理化</h1>
  <p>将使用多个参数的一个函数转换成一系列使用一个参数的函数</p>

    // 2
    function sub_curry(fn) {
      var args = [].slice.call(arguments, 1);
      return function() {
        return fn.apply(this, args.concat([].slice.call(arguments)));
      };
    }
    function curry(fn, length) {
      length = length || fn.length; // fn.length 返回参数个数
      var slice = Array.prototype.slice;
      return function() {
        if (arguments.length < length) {
          var combined = [fn].concat(slice.call(arguments)); // 将函数放入第一个
          return curry(sub_curry.apply(this, combined), length - arguments.length); // 执行函数 非最后一次传参
        } else {
          return fn.apply(this, arguments); // 多次执行的话 最后一次传参
        }
      };
    }
    fn("a", "b", "c") // ["a", "b", "c"]
    fn("a", "b")("c") // ["a", "b", "c"]
    fn("a")("b")("c") // ["a", "b", "c"]
    fn("a")("b", "c") // ["a", "b", "c"]

    // 3.简化版
    function curry(fn, args) {
      var length = fn.length;
      args = args || [];
      return function() {
        var _args = args.slice(0), arg, i;
        for (i = 0; i < arguments.length; i++) {
          arg = arguments[i];
          _args.push(arg);
        }
        if (_args.length < length) {
          return curry.call(this, fn, _args);
        }
        else {
          return fn.apply(this, _args);
        }
      }
    }

    // 4.传参顺序改变 使用占位符 按顺序插入 TODO:
    function curry(fn, args, holes) {
      length = fn.length;
      args = args || [];
      holes = holes || [];
      return function() {
        var _args = args.slice(0),
            _holes = holes.slice(0),
            argsLen = args.length,
            holesLen = holes.length,
            arg, i, index = 0;
        for (i = 0; i < arguments.length; i++) {
          arg = arguments[i];
          // 处理类似 fn(1, _, _, 4)(_, 3) 这种情况，index 需要指向 holes 正确的下标
          if (arg === _ && holesLen) {
            index++
            if (index > holesLen) {
              _args.push(arg);
              _holes.push(argsLen - 1 + index - holesLen)
            }
          }
          // 处理类似 fn(1)(_) 这种情况
          else if (arg === _) {
            _args.push(arg);
            _holes.push(argsLen + i);
          }
          // 处理类似 fn(_, 2)(1) 这种情况
          else if (holesLen) {
            // fn(_, 2)(_, 3)
            if (index >= holesLen) {
              _args.push(arg);
            }
            // fn(_, 2)(1) 用参数 1 替换占位符
            else {
              _args.splice(_holes[index], 1, arg);
              _holes.splice(index, 1)
            }
          }
          else {
            _args.push(arg);
          }

        }
        if (_holes.length || _args.length < length) {
          return curry.call(this, fn, _args, _holes);
        }
        else {
          return fn.apply(this, _args);
        }
      }
    }
    
    var fn = curry(function(a, b, c) {
      return [a, b, c];
    });
