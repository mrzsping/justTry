  <h1>Link标签和a标签区别</h1>

  <p>link本质也是a标签，有onclick那就执行onclick；click的时候阻止a标签默认事件；再取得跳转href（即是to），用history（前端路由两种方式之一，history & hash）跳转，此时只是链接变了，并没有刷新页面</p>
