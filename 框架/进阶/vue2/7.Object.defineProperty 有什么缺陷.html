  <h1>Object.defineProperty 有什么缺陷</h1>

  <p>vm.items[indexOfItem] = newValue这种是Object.defineProperty无法检测的。Object.defineProperty只能劫持对象的属性，从而需要对每个对象，每个属性进行遍历，如果，属性值是对象，还需要深度遍历。Proxy可以劫持整个对象，并返回一个新的对象，Proxy不仅可以代理对象，还可以代理数组。还可以代理动态增加的属性</p>
