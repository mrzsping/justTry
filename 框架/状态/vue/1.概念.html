  <p>Vue.js 应用程序开发的状态管理模式，集中式存储管理应用的所有组件的状态</p>
  <h2>单向数据流</h2>
  <p>state: 驱动应用的数据源</p>
  <p>view: 以声明方式将 state 映射到视图；</p>
  <p>actions: 响应在view上的用户输入导致的状态变化</p>
  <p>多个组件共享时容易破坏</p>
