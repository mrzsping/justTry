let choose = {
  Box: function Box(props) {
    return React.createElement(
      'div',
      {className: 'name'},

    )
  },
  Name: function Name(props){
    return(
      <div style={{color: 'red'}}>
        {props.id}{props.name}
      </div>
    )
  }
}
function Jsx(props){
  let des;
  if(props.id == 1){
    des = [1,2,3]
  }else{
    des = [3,4]
  }
  let list = des.map((i) => {
    return <p key={i}>{i}</p>
  })
  console.log(list)
  return(
   <div>
    {list}
   </div>
  )
}
let prop = {name: '123', id: '456'}
ReactDOM.render(
  <choose.Name {...prop}>2</choose.Name>,
  document.getElementById('root')
);
