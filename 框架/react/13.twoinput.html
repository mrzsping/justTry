<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
  <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
   
<div id="root"></div>

<script type="text/babel">
function Show(props){
  if(props.value> 20){
    return <p>{props.value}:over 20</p>
  }
  return <p>{props.value}:below 20</p>
}
class  Inputb extends React.Component {
  constructor(props){
    super(props)
    this.inputChange = this.inputChange.bind(this)
    this.state = {
      value: ''
    }
  }
  inputChange(e){
    this.setState({
      value: e.target.value
    })
  }
  render(){
    return(
      <div>
      <input type="text" name="name" onChange={this.inputChange} value={this.state.value} autoComplete="off"/>
      <Show value={this.state.value}/></div>
    )
  }
}
ReactDOM.render(
  <Inputb/>,
  document.getElementById('root')
);

</script>
</body>
</html>
