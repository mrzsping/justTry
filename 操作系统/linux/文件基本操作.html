<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文件基本操作</title>
</head>
<body>
  新建文件：touch

  新建目录：madir、mkdir -p

  复制：cp、cp -r、cp -R

  删除：rm、rm -rf

  移动：rm 源文件 目标文件

  重命名：mv 旧的文件名 新的文件名

  批量重命名：rename

  查看文件：
  cat、cat -n
  tac
  nl：添加行号并打印
  more
  less
  head/tail：只查看几行，head -n 10 file
  file：查看类型
</body>
</html>
