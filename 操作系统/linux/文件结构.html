<body>
  /etc：设置文件
  /bin、/sbin：可执行文件

  /usr/share：共享数据
  /var/log：日志

  ls -a：查看隐藏文件
  -：上一次·所在目录
  ~：当前用户home目录
  pwd：获取当前路径
